<!DOCTYPE html>

<head>

   <title>shop-fashion</title>
   <style>
      /* Reset */
      * {
        margin: 5;
        padding: 2;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: rgb(75, 42, 165);
      }

      /* Header */
      header {
        background-color: brown;
        color: aquamarine;
        padding: 20px;
      {

        header h1 {
            display: inline-block
            font-size: 24px;
        }

        nav {
            float:right
        }

        nav a {
            color: beige;
            text-decoration: none;
            margin-left: 20px;
        }

        /* Hero Section */
        #her0 {
          background-image: none;
          background-size: cover;
          background-position: center;
          height: 300px;
          display: flex;
          align-items: center;
          justify-items: center;
          color: white;
          text-shadow: 1px 1px 4px ;
        }

        #hero h2 {
          font-size: 36px;
        }

        /* Product Section */
        .products {
          padding: 40px 20px;
          text-align: center;
        }

        .products h3 {
          margin-bottom: 20px;
        }

        .product-grid {
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
          gap: 20px;
        }

        .product {
          background: white;
          padding: 15px;
          width: 200px;
          border: 1px solid;
          border-radius: 8px;
          transition: transform 0.2s;
        }

        .product:hover {
          transform: scale(1.05);
        }

        .product img {
          width: 100%;
          border-radius: 5px;
        }

        .product h4 {
          margin: 10px 0 5px;
        }

        .product p {
          color: blue;
          font-size: 14px;
        }

        /* Footer */
        footer {
          background: scroll;
          color: white;
          text-align: center;
          padding: 20px;
          margin-top: 40px;
        }
    </style>
  </head>
